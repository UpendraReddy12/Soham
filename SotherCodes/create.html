                    <label for="selectTheme"><strong> Select a Theme </strong> </label>

                    <select class="w3-select w3-border w3-left-align" id="selectTheme" name="selectTheme" required>

                    <label for="selectQuestionType"><strong> Select a Question Type</strong> </label>

                    <label class="w3-text-teal"><strong>Question</strong></label>

                        placeholder="Type your question here" required>

                    <div class="w3-hide" id="QnA">
                        <label class="w3-text-teal"><strong> Answer </strong></label>

                                <label class="w3-text-teal"><strong>answer A </strong></label>
                                <input class="w3-input w3-border w3-grey" type="text" name="answerA" id="answerA"
                                    placeholder="Type your question here" required>
                                <label class="w3-text-teal"><strong>answer B</strong></label>
                                <input class="w3-input w3-border w3-grey" type="text" name="answerB" id="answerB"
                                    placeholder="Type your question here" required>

                            </div>


                            <div class="w3-col w3-half   w3-left-align ">
                                <label class="w3-text-teal"><strong>answer C</strong></label>
                                <input class="w3-input w3-border w3-grey" type="text" name="answerC" id="answerC"
                                    placeholder="Type your question here" required>

                                <label class="w3-text-teal"><strong>answer D </strong></label>
                                <input class="w3-input w3-border w3-grey" type="text" name="answerD" id="answerD"
                                    placeholder="Type your question here" required>

                            </div>
                            <!-- radio buttons -->

                           
                            <div class="w3-text-teal">
                                <strong> Answer</strong>
                            </div>
                              <input type="radio" id="optionA" name="selectAnswer" value="optionA" required>
                              <label for="optionA">A</label>
                              <input type="radio" id="optionB" name="selectAnswer" value="optionB"  >
                              <label for="optionB">B</label>
                              <input type="radio" id="optionC" name="selectAnswer" value="optionC"  >
                             <label for="optionC">C&nbsp;</label>
                            <input type="radio" id="optionD" name="selectAnswer" value="optionD"  >
                             <label for="optionD">D</label>

                        </div>

                    </div>



                    <!-- T or F -->
                    <div class="w3-hide " id="TorF">

                        <div class="w3-text-teal ">
                            <strong> Answer</strong>
                        </div>
                        <input type="radio" id="true" name="TorF" value="true" required>
                          <label for="true">True </label>
                          <input type="radio" id="false" name="TorF" value="false">
                          <label for="false">False </label>
                    </div>


                    <!-- upload photo -->
                    <label class="w3-text-teal"> <strong>Upload a File (Optional) </strong> </br> </label>
                    <input type="file" id="uploadPhoto" name="uploadPhoto">

                    <!-- Aditional Information -->
                    <label class="w3-text-teal"> <br> <strong>Additional Information </strong> </br> </label>
                    <input class="w3-input w3-border w3-grey" type="text" placeholder="Additional Information"

                    <!-- submit button -->
                    <button type="submit" onclick="" >Submit</button>
