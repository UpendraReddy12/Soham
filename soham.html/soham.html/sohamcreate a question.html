<script>
function getSelectedType(ddown) 
{
  return ddown.value;
}

function ShowQuiztype(selectedQType)
{
  var qTypes= ["QnA", "MCQ", "ToF"];
  for (i=0; i < qTypes.length; i++)
  {
    var qType = document.getElementById(qTypes[i]);
    if (qType.className.indexOf("w3-show") > 0 ) 
    {
      qType.className = qType.className.replace(" w3-show", "");
    }
  }
  var currQType = document.getElementById(selectedQType);
  currQType.className += " w3-show";
   

    
  switch (selectedQType)
  {
   
    case "QnA":
        
        document.getElementById("qnaAnswer").required=true;
        document.getElementById("MCQoptA").required=false;
        document.getElementById("MCQoptB").required=false;
        document.getElementById("MCQoptC").required=false;
        document.getElementById("MCQoptD").required=false;
        document.getElementById("MCQanswer").required=false;
        document.getElementById("ToFanswer").required=false;
        break; 
    case "MCQ":
       
      document.getElementById("qnaAnswer").required=false;
        document.getElementById("MCQoptA").required=true;
        document.getElementById("MCQoptB").required=true;
        document.getElementById("MCQoptC").required=true;
        document.getElementById("MCQoptD").required=true;
        document.getElementById("MCQanswer").required=true;
        document.getElementById("ToFanswer").required=false;
        break; 
    case "ToF":
      
      document.getElementById("qnaAnswer").required=false;
        document.getElementById("MCQoptA").required=false;
        document.getElementById("MCQoptB").required=false;
        document.getElementById("MCQoptC").required=false;
        document.getElementById("MCQoptD").required=false;
        document.getElementById("MCQanswer").required=false;
        document.getElementById("ToFanswer").required=true; 
        break;
  }
}

</script>
